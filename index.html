<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-[100vh] flex justify-center items-center bg-slate-900 text-white outline-double outline-orange-600">
  <div class="container sm:w-1/6 md:w-fit border-4 rounded-2xl shadow-2xl shadow-green-600 p-8 md:p-12 flex justify-center flex-col font-bold text-lg " id="container">
    <h1 class="text-3xl py-2 md:text-4xl text-center">Password Generator</h1>
    <!-- Password Box -->
    <div type="text" class="w-full border-gray-600 border-2 rounded-lg text-slate-500 pl-2 my-6 py-2" name="generated" id="passBox">
      <span class="text-slate-400 ps-2" id="result">Click on Generate Button</span>
    </div>
    <span id="show-Error" class="w-full text-center md:w-96"></span>
    <!-- Buttons -->
    <div class="text-white flex justify-between w-full mb-4 tracking-widest" id="mainbtn">
      <button class="bg-purple-600 px-3 md:px-4 mr-2 py-1  md:py-2 rounded-lg hover:bg-purple-500 active:text-green-300" id="generate">Generate</button>
      <button class="bg-purple-600 px-3 md:px-4 ml-2 py-1  md:py-2 rounded-lg hover:bg-purple-500 outline-purple-600 active:text-green-300" id="clipboard">Copy to Clipboard</button>
    </div>
    
    <!-- Criteria -->
      <!-- Password Size -->
      <div class="flex justify-between">
        <label for="length">Password Length</label>
        <input type="number" id="length" min="4" max="20" value="13" class="bg-transparent border rounded px-1" />
      </div>
      <!-- UpperCase Checkbox -->
      <div class="flex justify-between">
        <label for="upperCase" class="mr-16 cursor-pointer">Include UpperCase Letters</label>
        <input type="checkbox" name="upperCase" class="text-end w-5 rounded-full cursor-pointer" id="upperCase"  checked/>
      </div>
      <!-- LowerCase Checkbox -->
      <div class="flex justify-between">
        <label for="lowerCase" class="mr-16 cursor-pointer">Include LowerCase Letters</label>
        <input type="checkbox" name="lowerCase" class="text-end w-5 rounded-full cursor-pointer" id="lowerCase" checked/>
      </div>
      <!-- Numbers CheckBox -->
      <div class="flex justify-between">
        <label for="numbers" class="mr-16 cursor-pointer">Include Numbers</label>
        <input type="checkbox" name="numbers" class="text-end w-5 rounded-full cursor-pointer" id="numbers"  checked/>
      </div>
      <!-- Symbols CheckBox -->
      <div class="flex justify-between">
        <label for="symbols" class="mr-16 cursor-pointer">Include Symbols</label>
        <input type="checkbox" name="symbols" class="text-end w-5 rounded-full cursor-pointer" id="symbols"  checked/>
      </div>
    </div>
  </div>

  <!-- <script src="./script.js"></script> -->
  <script src="script.js"></script>
</body>
</html>
